<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Super Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Amazon Super Search</h1>
    <p class="tagline">Find lightning deals, Prime-only products, and more</p>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="keyword" placeholder="Search Amazon..." />
      <button onclick="performSearch()">Search</button>
    </section>

    <section class="filters">
      <div>
        <label>Category</label>
        <select id="category">
          <option value="">All</option>
          <option value="electronics">Electronics</option>
          <option value="books">Books</option>
          <option value="toys">Toys</option>
        </select>
      </div>

      <div>
        <label>Price Range ($)</label>
        <input type="number" id="minPrice" placeholder="Min" />
        <input type="number" id="maxPrice" placeholder="Max" />
      </div>

      <div>
        <label>Discount</label>
        <select id="discount">
          <option value="">Any</option>
          <option value="10">10%+</option>
          <option value="25">25%+</option>
          <option value="50">50%+</option>
          <option value="70">70%+</option>
        </select>
      </div>

      <div>
        <label>
          <input type="checkbox" id="primeOnly" />
          Prime Only
        </label>
      </div>
    </section>
  </main>

  <footer>
    <p>We may earn commissions on Amazon purchases. Not affiliated with Amazon.com.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
