
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Super Search – Fully Functional Version</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
</head>
<body>

<form id="amazon-search-form">
  <input type="text" name="q" id="mainSearchInput" placeholder="Search term">
  <input type="number" name="min-price" placeholder="Min Price">
  <input type="number" name="max-price" placeholder="Max Price">

  <input type="text" name="brand-include" id="brandInclude" placeholder="Include brands">
  <input type="text" name="brand-exclude" id="brandExclude" placeholder="Exclude brands">
  <input type="checkbox" name="include-only" id="includeOnly"> Include Only

  <select name="percent-off">
    <option value="">% Off</option>
    <option value="10">10%</option>
    <option value="20">20%</option>
    <option value="30">30%</option>
    <option value="40">40%</option>
    <option value="50">50%</option>
    <option value="60">60%</option>
    <option value="70">70%</option>
    <option value="80">80%</option>
  </select>

  <select name="sort">
    <option value="">Sort</option>
    <option value="price-asc-rank">Low to High</option>
    <option value="price-desc-rank">High to Low</option>
  </select>

  <input type="checkbox" name="lightning-deals" id="lightningDeals"> Lightning Deals

  <input type="checkbox" name="enable-boolean"> Boolean
  <input type="text" name="field-filters" placeholder="field-brand:Sony">
  <input type="text" name="direct-lookup" placeholder="ASIN/ISBN">

  <div id="filter-warning" style="display:none;color:red;">⚠️ Too many filters</div>
  <button type="submit">Search</button>
</form>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('amazon-search-form');
  const warningBox = document.getElementById('filter-warning');

  new Tagify(document.querySelector('input[name="brand-include"]'));
  new Tagify(document.querySelector('input[name="brand-exclude"]'));

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const checked = [...form.elements].filter(el =>
      el.type === 'checkbox' && el.checked && !el.closest('.coming-soon')
    ).length;

    if (warningBox) warningBox.style.display = (checked > 2) ? 'block' : 'none';

    ['brandInclude', 'brandExclude'].forEach(id => {
      const tagifyInput = document.getElementById(id);
      if (tagifyInput && tagifyInput._tagify) {
        tagifyInput.value = JSON.stringify(tagifyInput._tagify.value);
      }
    });

    const data = new FormData(form);
    const params = new URLSearchParams();
    const rh = [];

    const min = data.get('min-price')?.trim();
    const max = data.get('max-price')?.trim();
    if (min && max) rh.push(`p_36:${Math.round(min * 100)}-${Math.round(max * 100)}`);
    else if (min) rh.push(`p_36:${Math.round(min * 100)}-`);
    else if (max) rh.push(`p_36:-${Math.round(max * 100)}`);

    const brandIncludeRaw = data.get('brand-include')?.trim();
    const brandExcludeRaw = data.get('brand-exclude')?.trim();
    const includeOnly = data.get('include-only') === 'on';

    if (brandIncludeRaw) {
      const brands = JSON.parse(brandIncludeRaw).map(obj => obj.value);
      brands.forEach(b => rh.push(`p_89:${encodeURIComponent(b)}`));
    }

    if (brandExcludeRaw) {
      const brands = JSON.parse(brandExcludeRaw).map(obj => obj.value);
      brands.forEach(b => params.append('brand-exclude', b));
    }

    const percentOff = data.get('percent-off');
    const discountMap = {
      "10": "2665401011", "20": "2665412011", "30": "2665413011", "40": "2665414011",
      "50": "2665415011", "60": "2665416011", "70": "2665417011", "80": "2665418011"
    };
    if (percentOff && discountMap[percentOff]) {
      rh.push(`p_n_pct-off-with-tax:${discountMap[percentOff]}`);
    }

    if (data.get('lightning-deals') === 'on') {
      rh.push('p_n_deal_type:23566065011');
    }

    if (data.get('enable-boolean') === 'on') params.set('boolean', 'on');
    if (data.get('field-filters')) params.set('fields', data.get('field-filters').trim());
    if (data.get('direct-lookup')) params.set('asin', data.get('direct-lookup').trim());

    const query = data.get('q')?.trim();
    if (query) params.set('k', query);

    const sort = data.get('sort');
    if (sort) params.set('s', sort);

    if (rh.length) params.set('rh', rh.join(','));
    params.set('tag', 'echolover25-20');

    const finalUrl = `https://www.amazon.com/s?${params.toString()}`;
    window.open(finalUrl, '_blank');
  });
});
</script>
</body>
</html>
